<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}HORIZONH{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Global Styles -->
    <style>
      /* Add padding to body for fixed-top navbar,
         EXCEPT on pages with the 'is-hero-page' class */
      body:not(.is-hero-page) {
        /* Adjust this value based on your navbar's actual height */
        padding-top: 75px; /* Example: If navbar height is around 75px */
      }

      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <!-- Navigation -->
    {% include 'partials/_navbar.html' %}

    <!-- Main Content -->
    <!-- The 'main' tag is removed from here to allow home.html hero to be truly full width/height.
         Individual pages should manage their own main content wrappers if needed.
         The <main> tag is good for accessibility and semantics, so pages SHOULD use it.
         The home.html will have its hero section, and then subsequent content can be in a <main>.
    -->
    {% if messages %}
    <div
      class="container position-fixed top-0 end-0 p-3"
      style="z-index: 1100; margin-top: 80px"
    >
      {# Positioned messages #} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% block content %} {% endblock %}

    <!-- Footer -->
    {% include 'partials/_footer.html' %}

    <!-- Bootstrap 5 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    {% block extra_js %}{% endblock %}
  </body>
</html>
